<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <title>Sign In | Post It</title>
</head>

<body>
  <div class="signup-container jumbotron col-md-4 col-md-offset-4">
    <header>
      <h3 class="text-center">Welcome Back</h3>
    </header>

    <form class="signup-form"> 

      <div class="form-group">
        <label class="control-label" for="signinUsername">Username</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="text" class="form-control" id="signinUsername" placeholder="johndoe">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label" for="signinPassword">Password</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input type="password" class="form-control" id="signinPassword" placeholder="Password">
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-info signup-btn">Sign In</button>
      </div>
      
      <div class="text-center call-to-sign-in">
        <p>Don't have an account? <a href="signup.html">Sign Up</p>
      </div>
    </form>
  </div>
</body>
</html>
