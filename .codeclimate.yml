engines:
  duplication:
      enabled: true
      checks:
        Similar code:
          enabled: false
      config:
        languages:
          - javascript
  fixme:
    enabled: true
ratings:
  paths:
    - "app/server/*.js"
    - "app/server/**/*.js"
  exclude_paths:
    - test/
    - __test__/
    - node_modules/
    - bower_components/
    - client/dist/